<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffd6ec, #d0f0ff);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card-wrapper {
      perspective: 1000px;
      width: 300px;
      height: 200px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transform-origin: center;
      transition: transform 1s;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .front {
      background: #fff0f8;
      z-index: 2;
    }

    .back {
      background: #ffe7f0;
      transform: rotateY(180deg);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      color: #ff6bb5;
      margin: 0;
    }

    .cat {
      width: 120px;
      margin-top: 10px;
    }

    .balloon {
      position: absolute;
      width: 200px;
      animation: floatUp 4s linear forwards;
    }

    .confetti {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('confet.png') no-repeat center/cover;
      animation: burst 1s ease-out forwards;
      z-index: 20;
    }

    @keyframes floatUp {
      0% {bottom: -80px; opacity: 1;}
      100% {bottom: 100%; opacity: 0;}
    }

    @keyframes burst {
      0% {transform: scale(1); opacity: 1;}
      100% {transform: scale(2); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card" id="birthdayCard" onclick="openCard()">
      <div class="card-side front">
        <h1>Happy Birthday!</h1>
        <img src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif" alt="Cute Cat" class="cat">
      </div>
      <div class="card-side back">
        <div id="wishArea" style="padding-left: 20px;">
          mat happy birthday. nak cakap banyak wish banyak tak reti ni je lah aku mampu buat. kita walaupun baru kenal but kau still layan dan berkawan dengan aku macam dah kenal lama. so thank you and happybitrhday sya ðŸ’Œ
        </div>
      </div>
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="music.mpeg" type="audio/mpeg">
  </audio>

  <script>
    function openCard() {
      const card = document.getElementById('birthdayCard');
      const audio = document.getElementById('bgm');
      card.classList.toggle('open');
      audio.play();
      launchBalloons();
      launchConfetti();
    }

    function launchBalloons() {
      const balloonImages = ['balloon1.svg', 'balloon2.svg', 'balloon3.svg'];
      for (let i = 0; i < 5; i++) {
        const balloon = document.createElement('img');
        const randomIndex = Math.floor(Math.random() * balloonImages.length);
        balloon.src = balloonImages[randomIndex];
        balloon.className = 'balloon';
        balloon.style.left = `${Math.random() * 90}%`;
        balloon.style.bottom = `-80px`;
        balloon.style.zIndex = 10;
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 4000);
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 100}%`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }
  </script>
</body>
</html>
